<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Banners generator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="page-body" data-animation-delay="{{ animation.slide.delay }}">

    <div class="js-container" style="width: {{ main.dimensions.width }}px; height: {{ main.dimensions.height }}px"></div>
    <div class="remote-control">
        <div class="remote-control__counter">
            <span class="js-slide-index">1</span>
            / {{ slides.length }}
        </div>
        <span class="remote-control__button js-backward">
            <i class="fa fa-step-backward"></i>
        </span>
        <span class="remote-control__button remote-control__button_play js-play">
            <i class="fa fa-play"></i>
            <i class="fa fa-pause"></i>
        </span>
        <span class="remote-control__button js-forward">
            <i class="fa fa-step-forward"></i>
        </span>
        <a download="banner-{{ main.dimensions.width }}x{{ main.dimensions.height }}.html" href="/banner.html" class="remote-control__button">
            <i class="fa fa-cloud-download"></i>
            Download
        </a>
        <div class="js-notice notice">
            <i class="fa fa-check" aria-hidden="true"></i>
            Update
        </div>
    </div>
    <script src="/dev/script.js"></script>
</body>
</html>
