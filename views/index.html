<!DOCTYPE html>
<html lang="ru">
<head>
    <title>{{ data.main.name || 'Banners generator'}}</title>
    <meta charset="utf-8">
    <style>
        {% include "../public/styles/bundle.min.css" %}
    </style>
</head>
<body class="page-body">
{% if error %}
    <h1>Что-то пошло не так!</h1>
{% else %}
    <div class="banner-{{ data.main.dimensions.width }}x{{ data.main.dimensions.height }}">
        <span class="age-limit">{{ data.main.content.ageLimit }}</span>
        <a href="{{ data.main.content.link }}" class="button" target="_blank" rel="noreferrer nofollow">
            Узнать больше
        </a>
        <div class="slider" data-animation-delay="{{ data.animation.slide.delay }}">
            <div class="slider__item slider__item_active">
                <div class="slider__item-top"></div>
                <div class="slider__item-bottom">
                    <span class="fadein-bottom animate-first text title-1 color-white">
                        Хотите больше<br>покупателей?
                    </span>
                </div>
            </div>
            <div class="slider__item">
                <div class="slider__item-top"></div>
                <div class="slider__item-bottom">
                    <span class="fadein-right animate-first text title-1 color-white">
                        Продавайте {{ data.main.content.text[data.main.id] }}<br>не только в Москве,<br>но и по всей России!
                    </span>
                </div>
            </div>
            <div class="slider__item">
                <div class="slider__item-top"></div>
                <div class="slider__item-bottom">
                    <span class="fadein-top animate-first text title-1 color-white">
                        «Avito Доставка» поможет<br>доставить товар
                    </span>
                </div>
            </div>
            <div class="slider__item">
                <div class="slider__item-top slider__item_fill"></div>
                <div class="slider__item-bottom">
                    <span class="logo fadein animate-second"></span>
                </div>
            </div>
        </div>
    </div>
{% endif %}
<script>
    {% include "../public/scripts/bundle.min.js" %}
</script>
</body>
</html>
