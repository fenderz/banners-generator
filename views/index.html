<!DOCTYPE html>
<html lang="ru">
<head>
    <title>{{ data.main.name || 'Banners generator'}}</title>
    <meta charset="utf-8">
    <style>
        {% include "../public/styles/bundle.min.css" %}
    </style>
</head>
<body class="page-body">
{% if error %}
    <h1>Что-то пошло не так!</h1>
{% else %}
    <div class="banner-{{ data.main.dimensions.width }}x{{ data.main.dimensions.height }}">
        <div class='attribution'>Реклама</div>
        <a href="{{ data.main.content.link }}" class="image-link" target="_top">
            <img class="image" src="{{ data.main.content.img }}">
        </a>
        {#<a href="{{ data.main.content.link }}" class="button" target="_top">{{ data.main.content.button }}</a>#}
        <div class="content">
            <h1 class="title">
                <a href="{{ data.main.content.link }}" class="title-link" target="_top">{{ data.main.content.title }}</a>
            </h1>
            <p class="body">
                <a href="{{ data.main.content.link }}" class="body-link" target="_top">{{ data.main.content.description }}</a>
            </p>
            <div class="advertiser">
                <a href="{{ data.main.content.link }}" class="advertiser-link" target="_top">{{ data.main.content.domain }}</a>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div id="adunit" class="vr-1" style="overflow: hidden;">
        <img src='[%Thirdpartyimpressiontracker%]' style='display:none'>
        <div class='attribution'>Ad</div>
        <div class='image'>
            <a class='image-link' href='%%CLICK_URL_UNESC%%[%Thirdpartyclicktracker%]%%DEST_URL%%' target='_top'><img src="{{ data.main.content.img }}"></a>
        </div>
        <div class='title'>
            <a class='title-link' href='%%CLICK_URL_UNESC%%[%Thirdpartyclicktracker%]%%DEST_URL%%' target='_top'>[%Headline%]</a>
        </div>
        <div class='body'>
            <a class='body-link' href='%%CLICK_URL_UNESC%%[%Thirdpartyclicktracker%]%%DEST_URL%%' target='_top'>[%Body%]</a>
        </div>
        <div class='logo'>
            <a class='logo-link' href='%%CLICK_URL_UNESC%%[%Thirdpartyclicktracker%]%%DEST_URL%%' target='_top'><img src="[%Secondaryimage%]"></a>
        </div>
        <div class='advertiser'>
            <a class='advertiser-link' href='%%CLICK_URL_UNESC%%[%Thirdpartyclicktracker%]%%DEST_URL%%' target='_top'>[%Attribution%]</a>
        </div>
        <div class='call-to-action'>
            <a class='call-to-action-link' href='%%CLICK_URL_UNESC%%[%Thirdpartyclicktracker%]%%DEST_URL%%' target='_top'>[%Calltoaction%]</a>
        </div>
    </div>
{% endif %}
</body>
</html>
